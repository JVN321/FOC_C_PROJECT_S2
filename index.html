<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints and Feedback System</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --hover-color: #1976D2;
            --background-color: #1a0305;
            --text-color: #fff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: var(--background-color);
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            background: linear-gradient(45deg, #ff1744, #d50000);
            border-radius: 2px;
            opacity: 0.3;
            transform-origin: center;
            transition: transform 0.3s ease-out;
            will-change: transform;
            animation: float 20s infinite linear;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(-10vw) rotate(0deg);
            }
            100% {
                transform: translateY(-10vh) translateX(10vw) rotate(360deg);
            }
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 1;
        }
        h1 {
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 600;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 0 20px;
        }
        .button {
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 500;
            background: linear-gradient(45deg, #ff1744, #d50000);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .button:hover::after {
            left: 100%;
        }
        .description {
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.8;
            color: #666;
            font-size: 1.1rem;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .button {
                width: 100%;
            }
        }
        .logo-container {
            margin-top: 30px;
            margin-bottom: 40px;
            z-index: 1;
            position: relative;
            padding-top: 20px;
        }
        
        .logo-container img {
            width: 400px;
            height: auto;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="logo-container">
        <img src="assets/MITS-LOGO.png" alt="MITS Logo">
    </div>
    <h1>Complaints and Feedback System</h1>
    
    <div class="description">
        <p>Welcome to our complaints and feedback portal. Please select the area for which you would like to submit your complaint or feedback.</p>
    </div>
    
    <div class="button-container">
        <button class="button" onclick="location.href='campus.html'">Campus</button>
        <button class="button" onclick="location.href='hostel.html'">Hostel</button>
        <button class="button" onclick="location.href='view_feedback.html'">View Feedback</button>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random size between 5 and 20 pixels
            const size = Math.random() * 15 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            
            // Random animation duration
            particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
            
            // Random delay
            particle.style.animationDelay = `${Math.random() * 5}s`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
