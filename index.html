<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints and Feedback System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .description {
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Complaints and Feedback System</h1>
    
    <div class="description">
        <p>Welcome to our complaints and feedback portal. Please select the area for which you would like to submit your complaint or feedback.</p>
    </div>
    
    <div class="button-container">
        <button class="button" onclick="location.href='campus.html'">Campus</button>
        <button class="button" onclick="location.href='hostel.html'">Hostel</button>
        <button class="button" onclick="location.href='view_feedback.html'">View Feedback</button>
    </div>
</body>
</html>
