<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/feedback-dashboard.css">
</head>
<body>
    <script>
        // Check if user is logged in
        if (!sessionStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }
    </script>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <h2>Feedback Portal</h2>
            </div>
            <nav class="nav-links">
                <a href="#" class="nav-link active">View Feedback</a>
                <a href="index.html" class="nav-link">Submit Feedback</a>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Feedback Records</h1>
                <input type="search" class="search-bar" placeholder="Search feedback...">
            </header>

            <div class="content">
                <div class="filter-container">
                    <select class="filter-select" id="typeFilter">
                        <option value="">All Types</option>
                        <option value="campus">Campus</option>
                        <option value="hostel">Hostel</option>
                    </select>
                    <select class="filter-select" id="departmentFilter">
                        <option value="">All Departments</option>
                    </select>
                    <select class="filter-select" id="semesterFilter">
                        <option value="">All Semesters</option>
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
                        <option value="4">Semester 4</option>
                        <option value="5">Semester 5</option>
                        <option value="6">Semester 6</option>
                        <option value="7">Semester 7</option>
                        <option value="8">Semester 8</option>
                    </select>
                    <select class="filter-select" id="branchFilter">
                        <option value="">All Branches</option>
                    </select>
                    <input type="date" class="filter-select" id="dateFilter">
                </div>
                <table class="feedback-table">
                    <thead>
                        <tr>
                            <th>H/C</th>
                            <th>Subject</th>
                            <th>Name</th>
                            <th>Branch</th>
                            <th>Semester</th>
                            <th>Department</th>
                            <th>Date</th>
                            <th>Feedback</th>
                        </tr>
                    </thead>
                    <tbody id="feedback-list">
                        <!-- Feedback items will be loaded here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="assets/js/feedback-dashboard.js"></script>
    <script src="assets/js/login-handler.js"></script>
</body>
</html>
