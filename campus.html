<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Complaint Form</title>
    <link rel="stylesheet" href="assets/css/complaint-form.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="form-container">
        <h2>Campus Complaint Form</h2>
        <form id="complaintForm" action="cgi-bin/c_program.cgi" method="POST">
            <input type="hidden" name="type" value="campus">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="branch">Branch:</label>
                <input type="text" id="branch" name="branch" required>
            </div>
            <div class="form-group">
                <label for="semester">Semester:</label>
                <select id="semester" name="semester" required>
                    <option value="">Select Semester</option>
                    <option value="1">Semester 1</option>
                    <option value="2">Semester 2</option>
                    <option value="3">Semester 3</option>
                    <option value="4">Semester 4</option>
                    <option value="5">Semester 5</option>
                    <option value="6">Semester 6</option>
                    <option value="7">Semester 7</option>
                    <option value="8">Semester 8</option>
                </select>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="subject">Complaint Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="feedback">Complaint Details:</label>
                <textarea id="feedback" name="feedback" required></textarea>
            </div>
            <button type="submit">Submit Complaint</button>
        </form>
        <a href="index.html" class="home-link">Back to Home</a>
    </div>

    <script src="assets/js/particles.js"></script>
    <script src="assets/js/form-handler.js"></script>
</body>
</html>
