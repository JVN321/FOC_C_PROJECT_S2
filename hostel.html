<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Complaint Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            background: linear-gradient(45deg, #ff1717, #a10000);
            border-radius: 2px;
            opacity: 0.4;
            transform-origin: center;
            transition: transform 0.3s ease-out;
            will-change: transform;
            animation: float 20s infinite linear;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(-10vw) rotate(0deg);
            }
            100% {
                transform: translateY(-10vh) translateX(10vw) rotate(360deg);
            }
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
        }
        button {
            background-color: #d50000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b00000;
        }
        .home-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="form-container">
        <h2>Hostel Complaint Form</h2>
        <form id="complaintForm" action="cgi-bin/c_program.cgi" method="POST">
            <input type="hidden" name="type" value="hostel">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="branch">Branch:</label>
                <input type="text" id="branch" name="branch" required>
            </div>
            <div class="form-group">
                <label for="semester">Semester:</label>
                <select id="semester" name="semester" required>
                    <option value="">Select Semester</option>
                    <option value="1">Semester 1</option>
                    <option value="2">Semester 2</option>
                    <option value="3">Semester 3</option>
                    <option value="4">Semester 4</option>
                    <option value="5">Semester 5</option>
                    <option value="6">Semester 6</option>
                    <option value="7">Semester 7</option>
                    <option value="8">Semester 8</option>
                </select>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="subject">Complaint Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="feedback">Complaint Details:</label>
                <textarea id="feedback" name="feedback" required></textarea>
            </div>
            <button type="submit">Submit Complaint</button>
        </form>
        <a href="index.html" class="home-link">Back to Home</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('complaintForm');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent default form submission
                
                // Create URL encoded data - this matches the format the C program expects
                const formElements = form.elements;
                let formData = '';
                
                for (let i = 0; i < formElements.length; i++) {
                    const element = formElements[i];
                    if (element.name && element.value) {
                        if (formData !== '') {
                            formData += '&';
                        }
                        formData += encodeURIComponent(element.name) + '=' + encodeURIComponent(element.value);
                    }
                }
                
                // Create XMLHttpRequest for AJAX submission
                const xhr = new XMLHttpRequest();
                xhr.open('POST', form.action, true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                
                // Handle the response
                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        // Show success message
                        alert('Thank you! Your complaint has been submitted successfully.');
                        // Redirect to home page
                        window.location.href = 'index.html';
                    } else {
                        alert('There was an error submitting your complaint. Please try again.');
                    }
                };
                
                // Handle errors
                xhr.onerror = function() {
                    alert('There was an error submitting your complaint. Please try again.');
                };
                
                // Send the form data
                xhr.send(formData);
            });

            // Create particles
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 5 and 20 pixels
                const size = Math.random() * 15 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                // Random animation duration
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>
</html>
